<!doctype html>
<html>
  <head>
    <title>Reference Pointer</title>
    <script src="jquery.2.0.0.min.js"></script>
    <script src="jquery.rsRefPointer.js"></script>
    <!--script src="jquery.rsRefPointer-design.js"></script-->
    <script>
        $(document).ready(function () {
          $("a").eq(0).rsRefPointer();

          $("button").click(function () {
            $("a").rsRefPointer('destroy');
          });
        });
    </script>

    <style>
      .target {
        background-color: #ddd;
      }
      #p {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: red;
      }
    </style>

  </head>
  <body>
    <div id="p"></div>
    <span contenteditable>Type something here to change the target location...</span><span class="t_arget">first target</span>

</html>
