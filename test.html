<!doctype html>
<html>
  <head>
    <title>Reference Pointer</title>
    <script src="jquery.2.0.0.min.js"></script>
    <script src="jquery.rsRefPointer.js"></script>
    <script src="jquery.rsRefPointer-design.js"></script>
    <script>
        $(document).ready(function () {
          $("#new").click(function () {
            $("a").eq(0).rsRefPointer({
              targetSelector: '.target',
              marker: {
                  start: null,
                  mid: null,
                  end: 'pointer2',
                  size: 2
              },
              stroke: {
                  color: 'black',
                  size: 2
              },
              shadow: {
                  visible: true,
                  color: 'rgba(95,95,95,.7)',
                  blur: 1
              },
              arrows: [{
      type: "line",
      target: 0,
      offset: [41,9,34,9],
      bounds: [374,17,513,0]
    }, {
      type: "polyline",
      target: 1,
      offset: [41,9,71,9],
      bounds: [411,17,476,55],
      mid: [100,30,150,10]
    }, {
      type: "bezierQ",
      target: 2,
      offset: [41,9,6,28],
      bounds: [201,17,686,164],
      mid: [571,20,524,102,433,125,316.5,140]
    }, {
      type: "bezierC",
      target: 3,
      offset: [41,9,40,9],
      bounds: [548,17,339,199],
      mid: [300,330,697.25,145.25,646,244,500,320]
  }]
            });
          }).click();
          
          $("#clean").click(function () {
            $("a").rsRefPointer('destroy');
          });
          $("#show").click(function () {
            $("a").rsRefPointer('show');
          });
          $("#hide").click(function () {
            $("a").rsRefPointer('hide');
          });
        });
    </script>

    <style>
      .target {
        background-color: #ddd;
      }
      #p {
        position: absolute;
        width: 3px;
        height: 3px;
        background-color: red;
      }

      @media print {
        svg {
          display: block !important;
        }
      }
    </style>

  </head>
  <body>
    <button id="show">show</button><button id="hide">hide</button>
    <div id="p"></div>
    <span contenteditable>Type something here to change the target location...</span><span class="target">first target</span><button id="clean">CLEANtest bbbbbcccccccccccccccbbbb click</button><button id="new">NEW</button>
    This is a diagram with <a tabindex="0" href="#">2 references.</a>thisoiasdio asjdap ojdspoj asd jpo<br><br><br>
    <span contenteditable>Type something here to change the target location...</span><span class="target">second.............. target</span>
    <br><br><br><br><br>
    and the second instance <a tabindex="1" href="#">here</a>
    <span class="target">third target</span>
    <br><br><br><span class="target" style="margin-left: 500px;">fourth target</span>
  </body>
</html>
